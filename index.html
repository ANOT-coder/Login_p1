<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login </title>
</head>

<body>
    <div class="login-box">
           <div class="login-header">
           <header>Login</header>
     </div>

    <div class="input-box">
        <p>Email <input type ="text" class="'input-field" placeholder="Email" autocomplete="'off" required></p>
      
    </div>

    <div class="input-box">
        <p>Password <input type ="text" class="'input-field" placeholder="Password" autocomplete="'off" required></p>
    </div>

     <div class="forgot">
        <section>
            <input type ="checkbox" id="check">
            <label for="check">Remember Me </label>
        </section>

        <section>
            <a href="#">Forgot password</a>
        </section>
     </div>

     <div class="input-submit">
        <button class=" submit-button" id="submit">
         <label for ="submit">Sign In</label>
        </button>
     </div>


     <div class="sign-up">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
     </div>
    </div>
</body>
</html>
